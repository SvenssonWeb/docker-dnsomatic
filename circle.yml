machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build --tag codeworksio/dnsomatic .
    - mkdir -p ~/docker; docker save codeworksio/dnsomatic > ~/docker/image.tar
test:
  override:
    - docker run --detach --interactive --tty --env "DNSOMATIC_DELAY=0" --name dnsomatic codeworksio/dnsomatic; sleep 10
    - docker logs dnsomatic | grep 'dnsomatic|ERROR|badauth'
